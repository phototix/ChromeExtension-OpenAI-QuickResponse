<!DOCTYPE html>
<html>
<head>
  <title>OpenAI Highlight Config</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>OpenAI Highlight</h1>
    
    <div class="form-group">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="sk-...">
    </div>
    
    <div class="form-group">
      <label for="prompt">Prompt Template:</label>
      <textarea id="prompt" rows="5">Analyze the following text and provide key insights:\n\n"{selectedText}"</textarea>
    </div>
    
    <div class="form-group">
      <label for="model">Model:</label>
      <select id="model">
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        <option value="gpt-4">GPT-4</option>
      </select>
    </div>
    
    <button id="saveBtn">Save Settings</button>
    <div id="status"></div>

    <!-- Add this below the form in popup.html -->
    <div class="usage">
    <h3>How to use:</h3>
    <ol>
        <li>Select text on any webpage</li>
        <li>Right-click and choose "Analyze with OpenAI"</li>
        <li>View results in a popup window</li>
    </ol>
    </div>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
